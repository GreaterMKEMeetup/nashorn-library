group 'org.gmjm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'commons-io:commons-io:2.4',
        'org.slf4j:slf4j-api:1.7.20'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

build.dependsOn install